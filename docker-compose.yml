version: "3.5"

services:
  testxdb_postgres:
    image: postgres:12
    hostname: testxdb_postgres
    environment:
      POSTGRES_PASSWORD: testxdb
      POSTGRES_USER: testxdb
      POSTGRES_DB: testxdb

  testxdb:
    image: testxdb
    working_dir: /app
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./test_xdb/:/app
      - ./:/dbt-xdb
    command: tail -f /dev/null  
